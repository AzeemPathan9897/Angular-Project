<div class="container">
    <div class="row">
        <div class="col-md-8 offset-col-md-2">
            <div class="card-header">
                <form [formGroup]="addForm" class="form">
                    <div class="form-group">
                        <label for="sId">Students ID</label>
                        <input type="text" placeholder="Student ID" formControlName="sId" class="form-control" name="sId">
                        <div class="alert alert-danger" *ngIf="addForm.get('fName').hasError('required')&& addForm.get('fName').touched">* Student ID is required</div>
                     </div>
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input type="text" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" placeholder="First Name" formControlName="fName" class="form-control" name="fName">
                        <div class="alert alert-danger" *ngIf="addForm.get('lName').hasError('required')&& addForm.get('lName').touched">* Student First name is required</div>
                    </div>
                    <div class="form-group">
                        <label for="lName">Last Name</label>
                        <input type="text" placeholder="Last name" formControlName="lName" class="form-control" name="lName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" formControlName="email" class="form-control" name="email">
                        <div class="alert alert-danger" *ngIf="addForm.get('email').hasError('required')&& addForm.get('email').touched">* Student Email is required</div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" (click)="onSubmit()">Send</button>
                    </div>
                    
                    </form>
               </div>
          </div>
     </div>
</div>
